<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
        .cascading-right {
            margin-right: -50px;
        }

        @media (max-width: 991.98px) {
            .cascading-right {
                margin-right: 0;
            }
        }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right bg-body-tertiary" style="
              backdrop-filter: blur(30px);
              ">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="fw-bold mb-5">Resgistrase</h2>
                        <form (ngSubmit)="saveUser()">
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-8 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example1" class="form-control" [(ngModel)]="user.name" name="name"/>
                                        <label class="form-label" for="form3Example1">Nombre</label>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="number" id="form3Example2" class="form-control" [(ngModel)]="user.age" name="age" />
                                        <label class="form-label" for="form3Example2">Edad</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 mb-4">
                                    <!-- Password input -->
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example4" class="form-control" [(ngModel)]="user.nickname" name="nickname"/>
                                        <label class="form-label" for="form3Example4">Usuario</label>
                                    </div>
                                </div>
                                <div class="col-md-7 mb-4">
                                    <!-- Email input -->
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="email" id="form3Example3" class="form-control" [(ngModel)]="user.email" name="email"/>
                                        <label class="form-label" for="form3Example3">Email address</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <!-- Password input -->
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="password" id="form3Example4" class="form-control" [(ngModel)]="user.password" name="password"/>
                                        <label class="form-label" for="form3Example4">Password</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <!-- Password input -->
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="password" id="form3Example4" class="form-control" />
                                        <label class="form-label" for="form3Example4">Confirm Password</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary btn-block mb-4">
                                Sign up
                            </button>


                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>or sign up with:</p>
                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                </button>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
                    alt="" />
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
