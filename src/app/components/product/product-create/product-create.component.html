<div class="container-fluid mt-4">
    <h2>Crear producto</h2>
    <form class="row g-3" (ngSubmit)="saveProduct()">
      <div class="col-md-4">
        <label for="name" class="form-label" >Name</label>
        <input type="text" class="form-control" id="name" value="Mark" [(ngModel)]="product.name" required name="name">
      </div>
      <div class="col-md-2">
        <label for="age" class="form-label">Description</label>
        <input type="text" class="form-control" id="age" value="Otto" [(ngModel)]="product.description" required name="description">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">price</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2"></span>
          <input type="number" class="form-control" id="email" aria-describedby="inputGroupPrepend2" [(ngModel)]="product.price" required name="price">
        </div>
      </div>
      <div class="col-md-6">
        <label for="stockk" class="form-label">stockk</label>
        <input type="number" class="form-control" id="nickname" [(ngModel)]="product.stock" required name="stock">
      </div>
      <div class="col-md-4">
        <label for="formFile" class="form-label">imagen</label>
        <input class="form-control" type="file" id="formFile" (change)="onImageSelected($event)">
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  
  </div>
